<body>
    <div id="loading">
        <div id="spinner"></div>
    </div>
    <div id="magnify">
        <h1 onclick="closemagnify()"><i class="fas fa-times"></i></h1>
        <div id="img_here"></div>
    </div>
    <header id="header" class="animated slideInDown" style="animation-delay:1.8s;">

        </table>
    </header>
    <body id="upload">
        <section class="movilOff">
            <h1>Para editar la base de datos, por favor conectarse en una pc de escritorio.</h1>
        </section>
        <section id="login">
            <button id="botonLog" class="btn_two">Login</button>

        </section>
        <div class="uploadImage">
        <h2 class="ocult">Seleccione una imagen y luego clickee en confirmar:</h2>
        <section id="uploadSec" class="ocult">
            <input type="file" name="file" id="fileInp" onchange="getFile(event)" accept="image/png, image/jpeg, image.jpg">
            <label id="fileinp" for="fileInp">Seleccionar (PNG, JPG, JPEG)</label>
            <span id="fileText"></span>
            <button class="btn_two" style="height: 30px; width: 25%;" onclick="uploadImage()">Confirmar</button>
        </section>
        </div>
        <div id="work" class="workSee">
            <h1>Trabajos</h1>
            <h3>Clickee sobre la imagen para eliminarla de la base de datos.</h3>
            <div id="photos">
                <!-- javascript forOf -->
            </div>
        </div>
